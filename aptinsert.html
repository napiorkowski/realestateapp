     <div class="col-md-4 col-md-offset-4">
             <h3> Add New Apartment </h3>
             <hr>
               <form class="col-12" action="insertapt.php" method="post">
                 <p>
                   <label for="price"> Price: </label>
                   <input type="text" name="aptprice" id="priceApt">
                 </p>
                 <p>
                   <label for="agent"> Handling Agent: </label>
                   <input type="text" name="aptagent" id="agentApt">
                 </p>

                 <div class="form-group purple-border">
                     <label for="exampleFormControlTextarea4">Property Address: </label>
                       <textarea class="form-control" name="aptaddress" id="addressApt" rows="3"></textarea>
                 </div>
                 <p>
                   <label for="agent">Number of Bedrooms: </label>
                   <input type="text" name="aptbeds" id="bedsApt">
                 </p>
                 <p>
                   <label for="agent"> Number of Bathrooms: </label>
                   <input type="text" name="aptbaths" id="bathsApt">
                 </p>
                 <div class="form-group purple-border">
                     <label for="exampleFormControlTextarea4">Property Area: </label>
                       <textarea class="form-control" name="aptArea" id="areaApt" rows="3"></textarea>
                 </div>
                 <div class="form-group purple-border">
                     <label for="exampleFormControlTextarea4">Property Description: </label>
                       <textarea class="form-control" name="aptdescription" id="descriptionApt" rows="3"></textarea>
                 </div>
                 <p>
                   <label for="agent"> Apartment Features: </label>
                   <input type="text" name="aptfeatures" id="featuresApt">
                 </p>
                 <p>
                   <label for="agent"> Apartment Statistics: </label>
                   <input type="text" name="aptstatistics" id="statisticsApt">
                 </p>
                 <p>
                   <label for="agent"> Availability: </label>
                   <input type="text" name="aptavailability" id="availabilityApt">
                 </p>
                 <input class="btn btn-primary" type="submit" value="Submit">
                 <input class="btn btn-danger" type="reset" value="Reset">

               </form>
